<div class="main-section">
<app-navbarLogged class="nav-unlogged-container"></app-navbarLogged>
<div  style="height:80vh; margin-top: 0; padding: 120px 0px 200px 0px; background-color: rgba(56, 56, 56, 0.512);">
    <div style="background-color: rgba(56, 56, 56, 0.512); border-radius: 20px; margin: 0px 300px; padding: 10px 20px">
        <p style="color: white; font-size: large; font-weight: lighter;"> Reservas</p>
        <div style=" border-radius: 20px; min-height: 100px;
        padding: 0px 20px;">
            <ReservaCard></ReservaCard>
            <ReservaCard></ReservaCard>
            <ReservaCard></ReservaCard>
        </div>
        
    </div>
    <div style="background-color: rgba(56, 56, 56, 0.512); border-radius: 20px; margin: 20px 300px 100px 300px; padding: 10px 20px">
        <p style="color: white; font-size: large; font-weight: lighter;"> Hoteles</p>
        <div style=" border-radius: 20px; min-height: 100px;">
            <div style="display: flex; flex-direction: row;  justify-content: center; align-items: center;">
                <!-- <svg></svg> -->
                <div *ngFor="let hotel of hoteles" >
                <HotelCardConLink
                [ubi]="hotel.ubi" 
                [nombre]="hotel.nombre" 
                [precio]="hotel.precio" 
                [nota]="hotel.nota"
                [srcImagen]="hotel.srcImagen"
                >
              </HotelCardConLink>
              </div>
        </div>
    </div>
 </div>
</div>
<app-FooterUnlogged></app-FooterUnlogged>
